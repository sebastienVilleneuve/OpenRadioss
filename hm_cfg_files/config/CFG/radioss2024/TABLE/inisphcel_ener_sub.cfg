ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES

    //Card 1
    sphcel_ID                           = VALUE(ELEMS, "Element identifier");

    //Cards
    Ener                                = VALUE(FLOAT, "Energy");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES

    //Card 1
    sphcel_ID                           = -1;
    Ener                               = -1;
}



GUI(COMMON)
{
    //Card 1
    DATA(sphcel_ID, "sphcel_ID");
    SCALAR(Ener, "Ener")                     { DIMENSION = "energy"; }
}

FORMAT(radioss2024)
{

    // Card 1
    COMMENT("#sphcel_ID");
    CARD("%10d", sphcel_ID);
    // Card 2
    COMMENT("#               Ener");
    CARD("%20lg", Ener);
}
