//
// LS-Dyna PARAMETER
//

ATTRIBUTES(COMMON) 
{

  PARAM_NAME       = VALUE(STRING,"Name of the parameter");
  PARAM_SCOPE      = VALUE(STRING, "Scope");
  TITLE            = VALUE(STRING, "Title");

  IS_NEGATED       = VALUE(INT, "Is used with negative sign");
  PARAM_VALUE      = VALUE(FLOAT, "Parameter value");
  PARAM_VALUE_TYPE = VALUE(INT,"Value Type");
  IS_LOCAL         = VALUE(INT, "Local");
}

DEFAULTS(COMMON) 
{
}

DRAWABLES(COMMON)
{
     _PARAM_NAME         = SCALAR(PARAM_NAME);
     _PARAM_SCOPE        = SCALAR(PARAM_SCOPE);

     _PARAM_VALUE_DOUBLE = SCALAR(PARAM_VALUE);

     _PARAM_TYPE         = SCALAR(PARAM_VALUE_TYPE);
}

GUI(COMMON) {
  SCALAR(PARAM_NAME);
  FLAG(IS_LOCAL);
  SCALAR(PARAM_VALUE);  

}

FORMAT(radioss2017) 
{
  HEADER("/PARAMETER/%s/REAL/%d",PARAM_SCOPE, _ID_);
  CARD("%s", TITLE);
  CARD("%-10s%20lg",PARAM_NAME,PARAM_VALUE);
  ASSIGN(PARAM_VALUE_TYPE, 0); //double type
}

