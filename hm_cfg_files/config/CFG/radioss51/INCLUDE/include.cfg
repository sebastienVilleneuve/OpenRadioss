
// *INCLUDE_TANSFORM
ATTRIBUTES(COMMON)
{
    filename       = VALUE(STRING, "File Name");
    solverkeyword  = VALUE(STRING, "Solver Keyword");
    fullfilepath   = VALUE(STRING, "Full File Path");
}

DRAWABLES()
{
    _FILENAME   = SCALAR(filename);
    _FULLFILENAME = SCALAR(fullfilepath);
}

GUI(COMMON)
{
   ASSIGN(solverkeyword, include);
   FILE(filename);  
}
FORMAT(radioss51)
{
    HEADER("#include %-100s", filename);
}