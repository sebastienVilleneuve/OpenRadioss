
// *INCLUDE_TANSFORM
ATTRIBUTES(COMMON)
{
    //Card 1
	unitid       = VALUE(UNIT, "Unit ID");
    TITLE        = VALUE(STRING, "");
	
	//Card 2
	off_def      = VALUE(INT, "");
    off_nod      = VALUE(INT, "Offset to node ID");
    off_ele      = VALUE(INT, "Offset to element ID");
    off_part     = VALUE(INT, "Offset to part ID");
    off_mat      = VALUE(INT, "Offset to material ID and equation of state ID");
    off_type     = VALUE(INT, "Offset to set ID");

    alloptionoffset = VALUE(INT, "alloptionoffset");
    propertyoffset  =  VALUE(INT, "propertyoffset");
    
    filename       = VALUE(STRING, "");
    fullfilepath   = VALUE(STRING, "Full File Path");
    
}

SKEYWORDS_IDENTIFIER(COMMON)
{
}

DEFAULTS(COMMON)
{
    alloptionoffset = 0;
    propertyoffset = 0;
}

DRAWABLES()
{
    _FILENAME           = SCALAR(filename);
    _FULLFILENAME       = SCALAR(fullfilepath);
    _NODEOFFSET         = SCALAR(off_nod);
    _ELEMENTOFFSET      = SCALAR(off_ele);
    _COMPONENTOFFSET    = SCALAR(off_part);
    _MATERIALOFFSET     = SCALAR(off_mat);
}

GUI(COMMON)
{

}
FORMAT(radioss51)
{
    HEADER("//SUBMODEL/%d/%d",_ID_,unitid);
    CARD("%100s",TITLE);
   
    CARD("%10d%10d%10d%10d%10d%10d",off_def, off_nod, off_ele, off_part, off_mat, off_type);
}