//
// Spring element Setup File
// 

ATTRIBUTES(COMMON) {
  // Common attributes
  PART      = VALUE(COMPONENT,"Part","part_ID");
  COUNT    = SIZE("Number of elements");
  //id        = ARRAY[COUNT](ELEMS,"Element identifier") { SUBTYPES = (/ELEMENT/SPRING_IDPOOL) ; }
  id        = ARRAY[COUNT](INT,"Element identifier");
  node_ID1  = ARRAY[COUNT](INT,"Node identifier 1");
  node_ID2  = ARRAY[COUNT](INT,"Node identifier 2");
  node_ID3  = ARRAY[COUNT](INT,"Node identifier 3");
  node_ID4  = ARRAY[COUNT](INT,"Node identifier 4");
  node_ID5  = ARRAY[COUNT](INT,"Node identifier 5");
  node_ID6  = ARRAY[COUNT](INT,"Node identifier 6");
  skew_ID   = ARRAY[COUNT](SYSTEM,"Skew system identifier 4");
}

DRAWABLES(COMMON) {
 public:
  TIME_STEP = TIME_STEP();
}
GUI(COMMON) {
 mandatory:
    DATA(PART);
    SIZE(COUNT) ;

    ARRAY(COUNT,"element data")
    {
         SCALAR(id) ;
         SCALAR(node_ID1);
         SCALAR(node_ID2);
 optional:
         SCALAR(node_ID3);
         SCALAR(node_ID4);
         SCALAR(node_ID5);
         SCALAR(node_ID6);
         DATA(skew_ID);
    }
}
FORMAT(radioss110) 
{
    HEADER("/SPRING/%d",PART);
    COMMENT("#  sprg_ID  node_ID1  node_ID2  node_ID3  node_ID4  node_ID5  node_ID6                       Skew_ID");
    FREE_CARD_LIST(COUNT)
    {
        CARD("%10d%10d%10d%10d%10d%10d%10d%20s%10d",id,node_ID1,node_ID2,node_ID3,node_ID4,node_ID5,node_ID6,_BLANK_,skew_ID);
    }
}
