//
// TRUSS element Setup File
// 

ATTRIBUTES(COMMON) {
  // Common attributes
  PART      = VALUE(COMPONENT,"Part","part_ID");
  COUNT    = SIZE("Number of elements");
  id        = ARRAY[COUNT](ELEMS,"Element identifier") { SUBTYPES = (/ELEMENT/TRUSS_IDPOOL) ; }
  node_ID1  = ARRAY[COUNT](INT,"Node identifier 1");
  node_ID2  = ARRAY[COUNT](INT,"Node identifier 2");
}

DRAWABLES(COMMON) {
 public:
  TIME_STEP = TIME_STEP();
}
GUI(COMMON) {
 mandatory:
    SIZE(COUNT) ;
    DATA(PART);
    ARRAY(COUNT,"element data")
    {
         DATA(id) ;
         SCALAR(node_ID1);
         SCALAR(node_ID2);
    }
}
FORMAT(radioss110) 
{
    HEADER("/TRUSS/%d",PART);
    COMMENT("#  beam_ID  node_ID1  node_ID2");
    FREE_CARD_LIST(COUNT)
    {
        CARD("%10d%10d%10d",id,node_ID1,node_ID2);
    }
}