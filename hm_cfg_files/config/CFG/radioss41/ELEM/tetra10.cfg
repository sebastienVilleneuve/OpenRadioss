//
// Tetra10 element Setup File
// 

ATTRIBUTES(COMMON) {
  // Common attributes
  PART      = VALUE(COMPONENT,"Part","part_ID");
  COUNT    = SIZE("Number of elements");
  id        = ARRAY[COUNT](ELEMS,"Element identifier","tetra_ID") { SUBTYPES = (/ELEMENT/SOLID_IDPOOL) ; }
  node_ID1  = ARRAY[COUNT](NODE,"Node identifier 1");
  node_ID2  = ARRAY[COUNT](NODE,"Node identifier 2");
  node_ID3  = ARRAY[COUNT](NODE,"Node identifier 3");
  node_ID4  = ARRAY[COUNT](NODE,"Node identifier 4");
  node_ID5  = ARRAY[COUNT](NODE,"Node identifier 5");
  node_ID6  = ARRAY[COUNT](NODE,"Node identifier 6");
  node_ID7  = ARRAY[COUNT](NODE,"Node identifier 7");
  node_ID8  = ARRAY[COUNT](NODE,"Node identifier 8");
  node_ID9  = ARRAY[COUNT](NODE,"Node identifier 9");
  node_ID10 = ARRAY[COUNT](NODE,"Node identifier 10");
}

DRAWABLES(COMMON) {
 public:
  VOLUME    = VOLUME();
  TIME_STEP = TIME_STEP();
}

GUI(COMMON) {	
 mandatory:
    SIZE(COUNT) ;
    DATA(PART);
    ARRAY(COUNT,"element data")
    {
         DATA(id) ;
         DATA(node_ID1);
         DATA(node_ID2);
         DATA(node_ID3);
         DATA(node_ID4);
         DATA(node_ID5);
         DATA(node_ID6);
         DATA(node_ID7);
         DATA(node_ID8);
         DATA(node_ID9);
         DATA(node_ID10);
    }  
}
FORMAT(radioss110) 
{
    HEADER("/TETRA10/%d",PART);
    COMMENT("# node_ID1  node_ID2  node_ID3  node_ID4  node_ID5  node_ID6  node_ID7  node_ID8  node_ID9 node_ID10");
    FREE_CARD_LIST(COUNT)
    {
        CARD("%10d",id);
        CARD("%10d%10d%10d%10d%10d%10d%10d%10d%10d%10d",node_ID1,node_ID2,node_ID3,node_ID4,node_ID5,node_ID6,node_ID7,node_ID8,node_ID9,node_ID10);
    }
}