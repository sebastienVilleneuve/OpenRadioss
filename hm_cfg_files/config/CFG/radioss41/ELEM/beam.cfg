//
// Beam element Setup File
// 

ATTRIBUTES(COMMON) {
  // Common attributes
  PART      = VALUE(COMPONENT,"Part","part_ID");
  COUNT    = SIZE("Number of elements");
  id        = ARRAY[COUNT](ELEMS,"Element identifier") { SUBTYPES = (/ELEMENT/BEAM_IDPOOL) ; }
  node_ID1  = ARRAY[COUNT](NODE,"Node identifier 1");
  node_ID2  = ARRAY[COUNT](NODE,"Node identifier 2");
  node_ID3  = ARRAY[COUNT](NODE,"Node identifier 3");
}

DRAWABLES(COMMON) {
 public:
  TIME_STEP = TIME_STEP();
}

GUI(COMMON) {
mandatory:
    SIZE(COUNT) ;
    DATA(PART);
    ARRAY(COUNT,"element data")
    {
         DATA(id) ;
         DATA(node_ID1);
         DATA(node_ID2);
 optional:
         DATA(node_ID3);
    } 
}
FORMAT(radioss110) 
{
    HEADER("/BEAM/%d",PART);
    COMMENT("#  beam_ID  node_ID1  node_ID2  node_ID3");
    FREE_CARD_LIST(COUNT)
    {
        CARD("%10d%10d%10d%10d",id,node_ID1,node_ID2,node_ID3);
    }
}
