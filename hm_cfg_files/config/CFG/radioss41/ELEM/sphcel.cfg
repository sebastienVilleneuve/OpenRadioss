//
// Common element Setup File
// 

// MCDS attributes description
ATTRIBUTES(COMMON) {
  PART      = VALUE(COMPONENT,"Part","part_ID");
  COUNT    = SIZE("Number of elements");
//  id        = ARRAY[COUNT](ELEMS,"Element identifier") { SUBTYPES = (/ELEMENT/TRIA_IDPOOL) ; }
  node_ID1  = ARRAY[COUNT](INT,"Node identifier");
}

// Drawables
DRAWABLES(COMMON) {
 public:
  TIME_STEP = TIME_STEP();
}

GUI(COMMON) {
	
 mandatory:
    DATA(PART);
    SIZE(COUNT) ;

    ARRAY(COUNT,"element data")
    {
 //        DATA(id) ;
         SCALAR(node_ID1);
    }
}
FORMAT(radioss110) 
{
    HEADER("/SPHCEL/%d",PART);
    COMMENT("#  node_ID");
    FREE_CARD_LIST(COUNT)
    {
        CARD("%10d",node_ID1);
    }
}