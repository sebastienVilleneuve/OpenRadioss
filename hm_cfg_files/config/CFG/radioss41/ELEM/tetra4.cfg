//
// Tetra4 element Setup File
// 

ATTRIBUTES(COMMON) {
  // Common attributes
  PART      = VALUE(COMPONENT,"Part","part_ID");
  COUNT    = SIZE("Number of elements");
  //id        = ARRAY[COUNT](ELEMS,"Element identifier","tetra_ID") { SUBTYPES = (/ELEMENT/SOLID_IDPOOL) ; }
  id        = ARRAY[COUNT](INT,"Element identifier");
  node_ID1  = ARRAY[COUNT](INT,"Node identifier 1");
  node_ID2  = ARRAY[COUNT](INT,"Node identifier 2");
  node_ID3  = ARRAY[COUNT](INT,"Node identifier 3");
  node_ID4  = ARRAY[COUNT](INT,"Node identifier 4");
}
DRAWABLES(COMMON) {
 public:
  VOLUME    = VOLUME();
  TIME_STEP = TIME_STEP();
}

GUI(COMMON) {	
 mandatory:
    SIZE(COUNT) ;
    DATA(PART);
    ARRAY(COUNT,"element data")
    {
         SCALAR(id) ;
         SCALAR(node_ID1);
         SCALAR(node_ID2);
         SCALAR(node_ID3);
         SCALAR(node_ID4);
    }  
}
FORMAT(radioss110) 
{
    HEADER("/TETRA4/%d",PART);
    COMMENT("# tetra_ID  node_ID1  node_ID2  node_ID3  node_ID4");
    FREE_CARD_LIST(COUNT)
    {
        CARD("%10d%10d%10d%10d%10d",id,node_ID1,node_ID2,node_ID3,node_ID4);
    }
}