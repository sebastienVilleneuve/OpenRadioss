//
// Shell (3N & 4N) element Setup File
// 

ATTRIBUTES(COMMON) {
  // Common attributes
  PART      = VALUE(COMPONENT,"Part");
  NB_NODES  = SIZE("Number of nodes");
  NODE      = ARRAY[NB_NODES](NODE,"Nodes");
  // Shell (3N & 4N) attributes
  THICKNESS = VALUE(FLOAT,"Thickness");
}

DRAWABLES(COMMON) {
 private:
  LOC_THICKNESS  = SCALAR(THICKNESS);
  PART_THICKNESS = SUBDRAWABLE(PART,THICKNESS);
 public:
  THICKNESS      = WHILE_ZERO(LOC_THICKNESS,PART_THICKNESS);
  TIME_STEP      = TIME_STEP();
 public:
  AREA           = AREA();
  VOLUME         = EVAL(AREA*THICKNESS);
}

GUI(COMMON) {
  graphical SCALAR(THICKNESS) { DIMENSION="LENGTH"; }
}
