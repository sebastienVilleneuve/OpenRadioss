//
// Common element Setup File
// 

ATTRIBUTES(COMMON) {
  // Common attributes
  PART      = VALUE(COMPONENT,"Part","part_ID");
  COUNT    = SIZE("Number of elements");
  id        = ARRAY[COUNT](ELEMS,"Element identifier") { SUBTYPES = (/ELEMENT/TRIA_IDPOOL) ; }
  node_ID1  = ARRAY[COUNT](NODE,"Node identifier 1");
  node_ID2  = ARRAY[COUNT](NODE,"Node identifier 2");
  node_ID3  = ARRAY[COUNT](NODE,"Node identifier 3");
}

// Drawables
DRAWABLES(COMMON) {
 public:
  TIME_STEP = TIME_STEP();
}

GUI(COMMON) {
	
 mandatory:
    DATA(PART);
    SIZE(COUNT) ;

    ARRAY(COUNT,"element data")
    {
         DATA(id) ;
         DATA(node_ID1);
         DATA(node_ID2);
         DATA(node_ID3);
    }

}
FORMAT(radioss110) 
{
    HEADER("/TRIA/%d",PART);
    COMMENT("#   tria_ID  node_ID1  node_ID2  node_ID3");
    FREE_CARD_LIST(COUNT)
    {
        CARD("%10d%10d%10d%10d",id,node_ID1,node_ID2,node_ID3);
    }
}